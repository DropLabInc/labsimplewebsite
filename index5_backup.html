<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Simple</title>
    <!-- Add Google Fonts import for Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="fix-styles.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #fffad6;
            --secondary-color: #004C97;
            --text-color: #333333;
            --light-text: rgba(255, 255, 255, 0.9);
            --background-dark: #070707;
            --menu-background: rgba(26, 26, 26, 0.95);
            --animation-font: 'Montserrat', sans-serif;
        }

        body {
            background-color: var(--background-dark);
            min-height: 100vh;
            color: var(--light-text);
            font-family: 'Montserrat', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
            overflow-y: scroll; /* Change to scroll */
            margin: 0;
            padding: 0;
        }

        .menu-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: transparent;
            background-image: linear-gradient(to bottom, rgba(0,0,0,0.5) 0%, rgba(0,0,0,0.2) 50%, transparent 100%);
            padding: 1.2rem;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: none;
            border-bottom: none;
            box-shadow: none;
            pointer-events: none; /* Allow clicks to pass through the bar itself */
            transition: background-color 0.3s ease, background-image 0.3s ease; /* Add transition for smooth effect */
        }

        /* Add class for solid background when scrolled past animation */
        .menu-bar.scrolled {
            background-color: rgba(0, 0, 0, 0.9);
            background-image: none;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .logo, .menu-buttons, .menu-button {
            pointer-events: auto; /* Re-enable clicks on these elements */
        }

        .logo {
            height: 40px;
            width: auto;
            margin-left: 2rem;
            opacity: 0.9;
            transition: opacity 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .logo img {
            height: 100%;
            width: auto;
            filter: brightness(1);
        }

        .logo-tagline {
            font-size: 0.7rem;
            color: var(--light-text);
            margin-top: 4px;
            font-family: var(--animation-font);
            letter-spacing: 0.5px;
            opacity: 0.85;
            font-weight: 400;
            text-transform: uppercase;
        }

        .logo:hover {
            opacity: 1;
        }

        .menu-buttons {
            display: flex;
            gap: 2.5rem;
            margin-right: 2rem;
        }

        .menu-buttons a {
            text-decoration: none;
        }

        .menu-button {
            background: none;
            color: var(--light-text);
            border: none;
            padding: 0.6rem 1.2rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.9rem;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
            opacity: 0.9;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            font-family: var(--animation-font);
        }

        .menu-button::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateX(-50%);
            box-shadow: 0 0 8px rgba(255, 250, 214, 0.6);
        }

        .menu-button:hover {
            color: #fff;
            opacity: 1;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.7), 0 0 5px rgba(255, 250, 214, 0.3);
        }

        .menu-button:hover::after {
            width: 100%;
        }

        .menu-button.active {
            color: #fff;
            opacity: 1;
        }

        .menu-button.active::after {
            width: 100%;
            background-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(0, 163, 224, 0.4);
        }

        .main-container {
            position: relative;
            width: 100%;
            /* Increase height to make scrolling slower but ensure full animation */
            height: calc(100vh * 40);
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.9));
        }

        .content-wrapper.animation-in-progress {
            height: auto;
            overflow: visible;
        }

        .frame-container {
            width: 60%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0; /* Remove padding */
            overflow: visible; /* Change from hidden to visible */
            margin: 0; /* Ensure no margin */
        }

        .frame-section {
            position: sticky;
            top: 0; /* Remove top spacing */
            left: 0;
            width: 100%;
            height: 100vh; /* Full viewport height */
            z-index: 10;
            overflow: visible; /* Change from hidden to visible */
            margin: 0; /* Ensure no margin */
        }

        .frame-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            opacity: 1;
            transition: opacity 0.3s ease;
            overflow: visible; /* Add overflow visible */
        }
        
        /* Left text container */
        .frame-content > .text-container:first-of-type {
            justify-content: center;
            align-items: flex-start;
            padding-left: 2rem;
        }
        
        /* Right text container */
        .frame-content > .text-container:last-of-type {
            justify-content: center;
            align-items: flex-end;
            padding-right: 2rem;
        }
        
        /* Make the right text container text white */
        .frame-content > .text-container:last-of-type h2,
        .frame-content > .text-container:last-of-type h3,
        .frame-content > .text-container:last-of-type ul,
        .frame-content > .text-container:last-of-type li,
        .frame-content > .text-container:last-of-type .text-section h2,
        .frame-content > .text-container:last-of-type .text-section h3,
        .frame-content > .text-container:last-of-type .text-section ul,
        .frame-content > .text-container:last-of-type .text-section li {
            background: none;
            -webkit-background-clip: initial;
            -webkit-text-fill-color: #ffffff;
            color: #ffffff;
            /* Ensure consistent font properties */
            font-family: var(--animation-font);
            font-weight: 300;
            letter-spacing: -0.5px;
            line-height: 1.2;
        }
        
        /* Make active list items white too */
        .frame-content > .text-container:last-of-type .text-section li.active,
        .frame-content > .text-container:last-of-type .text-section li.active-item {
            background: none;
            -webkit-background-clip: initial;
            -webkit-text-fill-color: #ffffff;
            color: #ffffff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            /* Maintain font consistency when active */
            font-family: var(--animation-font);
            font-weight: inherit;
            font-size: 2.0rem; /* Ensure consistent font size with top text */
        }
        
        /* Only keep bold for items that had style="font-weight:bold" originally */
        .frame-content > .text-container:last-of-type .text-section li[style*="font-weight:bold"].active-item {
            font-weight: 600;
            font-family: var(--animation-font);
        }

        .video-container {
            width: 60%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .video-section {
            position: sticky;
            top: 80px;
            left: 0;
            width: 100%;
            height: calc(100vh - 80px);
            z-index: 10;
        }

        .video-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .text-container {
            width: 40%;
            height: 100%;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: transparent; /* Change from gradient to transparent */
            margin: 0;
        }

        .text-container h2, 
        .text-container h3,
        .text-container ul,
        .text-container li,
        .text-section h2,
        .text-section h3,
        .text-section ul,
        .text-section li {
            font-family: var(--animation-font);
            font-weight: 300;
            letter-spacing: -0.5px;
            line-height: 1.2;
            background: linear-gradient(90deg, #fff, var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            /* Remove the text shadow that was causing the gray appearance */
        }

        .text-container ul {
            list-style: none;
            padding: 0;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #fff;
            width: 100%;
        }

        .text-container h3{
            font-size: 2.0rem;
            margin-bottom: 1.5rem;
            color: #fff;
        }
        
        .text-section {
            position: absolute;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 2rem;
            max-width: 600px;
            font-family: var(--animation-font);
            width: 100%;
            display: flex;
            flex-direction: column;
            background: transparent; /* Add transparent background */
        }

        .text-section.active {
            opacity: 1;
            transform: translateY(0);
        }

        .text-section li {
            font-family: var(--animation-font);
            font-size: 2.0rem;
            color: #fff;
            font-weight: 300;
            letter-spacing: -0.5px;
            line-height: 1.2;
            background: linear-gradient(90deg, #fff, var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1), transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            margin: 0.5rem 0;
        }

        .text-section li.active {
            opacity: 1;
            transform: translateY(0);
        }

        .text-section ul {
            list-style: none;
            padding: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .text-section h2 {
            width: 100%;
        }
        
        .text-section h3 {
            width: 100%;
        }

        video {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* Add styles for frame image */
        .frame-image {
            max-width: none; /* Remove max-width constraint */
            max-height: 100vh; /* Scale to full viewport height */
            width: auto;
            height: 100%; /* Set height to 100% */
            object-fit: contain;
            border-radius: 0; /* Remove border radius */
            box-shadow: none; /* Remove shadow */
            transition: opacity 0.2s ease;
            margin: 0; /* Ensure no margin */
        }

        .scroll-text {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--light-text);
            text-align: center;
            padding: 12px 24px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 50px;
            opacity: 1;
            transition: opacity 0.5s;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0, 163, 224, 0.3);
            z-index: 100;
            font-family: var(--animation-font);
        }

        .scroll-text.fade-out {
            opacity: 0;
        }

        /* Loading indicator styles */
        #loadingIndicator {
            display: none; /* Hide the loading indicator */
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 50px;
            z-index: 1000;
            font-family: var(--animation-font);
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0, 76, 151, 0.3);
            transition: opacity 0.5s ease;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-color: rgba(0, 0, 0, 0.85);
            min-width: 150px;
        }
        
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 8px;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            width: 0%;
            transition: width 0.3s ease;
        }

        h2 {
            font-family: var(--animation-font);
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #fff;
            font-weight: 300;
            letter-spacing: -0.5px;
            line-height: 1.2;
            background: linear-gradient(90deg, #fff, var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            width: 100%;
        }

        .text-section h3 {
            text-align: right;
            width: 100%;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 1.5rem;
            color: var(--light-text);
            font-weight: 300;
            opacity: 0.9;
            font-family: var(--animation-font);
        }

        @media (max-width: 768px) {
            /* Menu adjustments */
            .menu-bar {
                padding: 0.8rem 1rem; /* Add more horizontal padding */
                flex-direction: row; /* Change from column to row */
                gap: 0.8rem;
                background-color: transparent;
                background-image: none; /* Remove gradient background */
                backdrop-filter: none;
                border-bottom: none;
                box-shadow: none;
                justify-content: space-between; /* Ensure space between logo and menu */
                align-items: center;
                width: 100%;
            }
            
            /* Ensure scrolled state works on mobile */
            .menu-bar.scrolled {
                background-color: rgba(0, 0, 0, 0.95);
                backdrop-filter: blur(10px);
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            }

            .logo {
                height: 30px;
                margin-left: 0;
                align-items: flex-start; /* Align logo content to the left */
                max-width: 50%; /* Ensure logo doesn't take too much space */
            }
            
            .logo-tagline {
                font-size: 0.55rem; /* Make slightly smaller */
                margin-top: 2px;
                letter-spacing: 0.3px; /* Adjust letter spacing */
                white-space: nowrap; /* Prevent wrapping */
            }

            .menu-buttons {
                flex-wrap: wrap;
                justify-content: flex-end; /* Align to the right */
                gap: 0.3rem; /* Reduce gap for mobile */
                margin-right: 0;
                max-width: 50%; /* Ensure menu doesn't take too much space */
            }

            .menu-button {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
                text-shadow: 0 2px 4px rgba(0, 0, 0, 0.7);
            }

            /* Frame section adjustments for mobile */
            .frame-section {
                top: 0; /* Remove top spacing */
                height: 100vh; /* Full viewport height */
                margin: 0; /* Ensure no margin */
                padding-top: 60px; /* Add padding to create space below the menu bar */
            }

            .frame-content {
                flex-direction: column;
            }

            .frame-container {
                width: 100%;
                height: 65%;
                padding: 0; /* Remove padding */
                margin: 0; /* Ensure no margin */
            }

            /* Text container adjustments for mobile */
            .text-container {
                width: 100%;
                height: 35%;
                padding: 0 1.5rem; /* Add horizontal padding */
                background: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0.95)); /* Keep background on mobile */
                overflow: visible; /* Remove scrolling capability */
                position: relative;
                display: flex;
                justify-content: center;
                margin: 0; /* Ensure no margin */
            }
            
            /* Adjust text sections for mobile */
            .text-section {
                position: absolute;
                padding: 1rem 1.5rem; /* Ensure consistent horizontal padding */
                max-width: 100%;
                opacity: 0;
                transform: translateY(30px);
                transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
                height: auto;
                max-height: 100%;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
                display: flex;
                flex-direction: column;
                justify-content: center;
                background: transparent; /* Keep transparent on mobile too */
            }
            
            /* Auto-scaling for sections with more content */
            .text-section[data-scroll="0.4"], 
            .text-section[data-scroll="0.55"],
            .text-section[data-scroll="0.75"] {
                transform-origin: center;
                font-size: 0.9em;
            }
            
            .text-section.active {
                opacity: 1;
                transform: translateY(0);
            }
            
            /* Adjust list styling for mobile */
            .text-section ul,
            .text-container ul {
                padding-left: 0; /* Remove left padding to ensure proper centering */
                margin-bottom: 0.8rem;
                margin-top: 0.5rem;
            }
            
            .text-section li,
            .text-container li {
                margin-bottom: 0.3rem;
                font-size: 0.85rem;
                line-height: 1.3;
            }

            /* Ensure frame image is properly sized for mobile */
            .frame-image {
                max-width: 100%;
                height: 100%; /* Use full height of container */
                width: auto; /* Allow width to adjust based on aspect ratio */
                margin: 0; /* Ensure no margin */
                border-radius: 0; /* Remove border radius */
                box-shadow: none; /* Remove shadow */
            }

            /* Typography adjustments */
            h2 {
                font-family: var(--animation-font);
                font-size: 1.6rem;
                margin-bottom: 0.8rem;
                line-height: 1.3;
                font-weight: 300; /* Ensure consistent font weight */
            }

            h2[style*="font-weight:bold"] {
                font-size: 1.8rem;
                font-weight: 600 !important; /* Force bold weight */
            }

            h3 {
                font-size: 1.3rem;
                margin-bottom: 0.7rem;
                line-height: 1.3;
            }

            .text-section h3 {
                font-size: 1.3rem;
            }

            .text-section[data-scroll="0.3"] h2,
            .text-section[data-scroll="0.4"] h2 {
                font-size: 1.8rem; /* Restore the font size */
                font-weight: 600 !important; /* Force bold weight */
            }

            .text-section[data-scroll="0.3"] h3,
            .text-section[data-scroll="0.4"] h3 {
                font-size: 1.3rem;
                margin-top: 0.3rem;
            }

            p {
                font-size: 0.85rem;
                margin-bottom: 0.8rem;
                line-height: 1.4;
            }

            .scroll-text {
                font-size: 0.8rem;
                padding: 10px 20px;
                bottom: 15px;
            }

            /* Center align text on mobile is now handled by the specific selectors above */
        }
        
        /* Extra small devices */
        @media (max-width: 480px) {
            .text-section[data-scroll="0.4"], 
            .text-section[data-scroll="0.55"],
            .text-section[data-scroll="0.75"] {
                font-size: 0.8em;
            }
            
            .text-section ul,
            .text-container ul {
                padding-left: 1.2rem;
            }
            
            .text-section li,
            .text-container li {
                margin-bottom: 0.2rem;
                font-size: 0.8rem;
                line-height: 1.2;
            }
            
            h2 {
                font-size: 1.5rem;
                margin-bottom: 0.6rem;
            }

            h2[style*="font-weight:bold"] {
                font-size: 1.7rem;
            }

            h3 {
                font-size: 1.2rem;
                margin-bottom: 0.5rem;
            }
            
            /* Adjust list item sizes for very small screens */
            .text-section.active li.active-item {
                font-size: 1.4rem;
                padding: 0.4rem;
            }
            
            .text-section[data-scroll="0.1"].active li.active-item {
                font-size: 1.5rem;
            }
            
            /* Additional menu adjustments for very small screens */
            .menu-bar {
                padding: 0.6rem 0.8rem;
            }
            
            .logo {
                height: 25px;
            }
            
            .logo-tagline {
                font-size: 0.5rem;
                margin-top: 1px;
            }
            
            .menu-button {
                font-size: 0.7rem;
                padding: 0.25rem 0.4rem;
            }
            
            /* Adjust padding for smaller screens */
            .frame-section {
                padding-top: 50px; /* Slightly less padding on very small screens */
            }
            
            .text-container {
                padding: 0 1rem; /* Slightly less horizontal padding */
            }
            
            .text-section {
                padding: 0.8rem 1rem; /* Consistent with container padding */
            }
        }

        /* Contact Form Styles */
        .contact-section {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 2rem; /* Reduced from 4rem to 3rem to match news section */
            margin-top: -2rem; /* Add negative margin to reduce space between sections */
            background: linear-gradient(to bottom, var(--background-dark), #000);
            width: 100%;
            z-index: 20;
        }

        .contact-form {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            padding: 3rem;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            font-family: var(--animation-font);
        }

        .contact-form h2 {
            margin-bottom: 2rem;
            text-align: center;
            font-family: var(--animation-font);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--light-text);
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            font-family: var(--animation-font);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--light-text);
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: var(--animation-font);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 2px rgba(0, 163, 224, 0.2);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;

            color: white;

            font-weight: 500;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-family: var(--animation-font);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 163, 224, 0.4);

        .submit-btn:active {
            transform: translateY(0);

            border-radius: 8px;

            transition: all 0.3s ease;

        .form-message.success {
            background: rgba(0, 255, 0, 0.1);
            color: #00ff00;
            border: 1px solid rgba(0, 255, 0, 0.2);
            display: block;
            animation: fadeIn 0.5s ease;

        .form-message.error {
            background: rgba(255, 0, 0, 0.1);
            color: #ff0000;
            border: 1px solid rgba(255, 0, 0, 0.2);
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }

                background: linear-gradient(to bottom, rgba(0,0,0,1) 0%, rgba(0,0,0,0.8) 30%, rgba(0,0,0,0.4) 60%, transparent 100%);
                z-index: 15; /* Above the image but below controls */
                pointer-events: none; /* Allow clicks to pass through */
            }
            
            .frame-image {
                max-width: 100%;
                max-height: 100%; /* Use full height */
                margin: 0; /* Ensure no margin */
                border-radius: 0; /* Remove border radius */
                box-shadow: none; /* Remove shadow */
            }
        }

        /* Leadership Section Styles */
        .leadership-section {
            position: relative;
            padding: 6rem 2rem;
            background: linear-gradient(to bottom, var(--background-dark), #000);
            min-height: 100vh;
            z-index: 20;
        }

        .leadership-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .leadership-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .leadership-header h2 {
            font-family: var(--animation-font);
        }

        .leadership-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 2rem;
            padding: 0 1rem;
            position: relative;
        }

        .team-member {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            cursor: pointer;
            overflow: hidden;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .team-member img {
            width: 150px;
            height: 150px;
            border-radius: 10%;
            margin-bottom: 1.5rem;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
        }

        .team-member:hover img {
            box-shadow: 0 8px 32px rgba(255, 255, 255, 0.338);
        }

        .team-member:hover {
            transform: scale(1.01);
            box-shadow: 0 8px 32px rgba(255, 255, 255, 0.338);
            border-color: var(--primary-color);
            z-index: 10;
        }

        .member-info {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            padding: 2rem;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            overflow-y: auto;
        }

        .member-info::-webkit-scrollbar {
            width: 6px;
        }

        .member-info::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .member-info::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 3px;
        }

        .team-member:hover .member-info {
            opacity: 0;
            visibility: visible;
            height: 100%;
            overflow-y: auto;
        }

        .member-info h4 {
            color: var(--primary-color);
            font-size: 1.2rem;
            margin: 1rem 0;
            font-weight: 500;
            text-align: left;
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.95);
            padding: 1rem 0;
        }

        .member-info p {
            font-size: 1rem;
            line-height: 1.8;
            margin-bottom: 1rem;
            text-align: left;
            opacity: 0.9;
        }

        .member-bio {
            padding: 0.5rem;
            margin-top: 0;
        }

        .member-bio p {
            font-size: 1rem;
            line-height: 1.8;
            margin-bottom: 1rem;
            text-align: left;
            opacity: 0.9;
        }

        .team-member h3 {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            font-weight: 400;
            font-family: var(--animation-font);
        }

        .team-member p {
            color: var(--light-text);
            font-size: 1rem;
            opacity: 0.8;
            font-family: var(--animation-font);
        }

        @media (max-width: 768px) {
            .team-member img {
                width: 120px;
                height: 120px;
                margin-bottom: 1rem;
            }
            
            /* Adjust leadership grid for tablets */
            .leadership-grid {
                grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            }
        }

        @media (max-width: 480px) {
            /* Adjust leadership grid for mobile */
            .leadership-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            }
        }

        .progress-bar-container {
            position: relative;
            width: 100%;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 3px;
        }
        
        .frame-counter {
            text-align: center;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
            font-family: monospace;
        }

        /* Scroll down arrow indicator */
        .scroll-arrow {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            z-index: 100;
            cursor: pointer;
            animation: bounce 2s infinite;
        }

        .scroll-arrow:before {
            content: '';
            display: block;
            width: 20px;
            height: 20px;
            border-right: 3px solid var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
            transform: rotate(45deg);
            box-shadow: 0 0 8px rgba(255, 250, 214, 0.5);
            border-radius: 2px;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) translateX(-50%);
            }
            40% {
                transform: translateY(-10px) translateX(-50%);
            }
            60% {
                transform: translateY(-5px) translateX(-50%);
            }
        }

        /* Hide the arrow when scrolled down */
        .scroll-arrow.hide {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        @media (max-width: 768px) {
            .scroll-arrow {
                bottom: 20px;
                width: 25px;
                height: 25px;
            }

            .scroll-arrow:before {
                width: 15px;
                height: 15px;
                border-right: 2px solid var(--primary-color);
                border-bottom: 2px solid var(--primary-color);
            }
        }

        }

            font-weight: 600;
        }
